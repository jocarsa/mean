<div id="listaentradas" >
    <div class="razon" *ngFor="let Razones of listaRazones">
        <div class="texto">
            <h4 class="mititulo">{{Razones.titulo}}</h4>
            <p>{{Razones.contenido}}</p>
        </div>  
        <img src="assets/imagenes/{{Razones.imagen}}">
        <div class="clearfix"></div>
    </div>
    
</div>
