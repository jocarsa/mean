<div id="contenedor">
    <div id="deslizable">
        <div class="pancarta" *ngFor="let Pancarta of listaPancartas">
            <div class="contienepancarta" style="background-image:url(/assets/pancartas/{{Pancarta.imagen}});">
                <h4>{{Pancarta.titulo}}</h4>
                <p>{{Pancarta.contenido}}</p>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
